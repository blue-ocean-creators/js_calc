<title>js_calc</title>
<script>

window.desktopcheck = function()
  {
  var check = false;
  if( window.innerWidth > 850 )
    {
    check=true;
    }
  return check;
  }

if( window.desktopcheck() )
  {
  location.href = 'desktop.html';
  }
else
  {
  location.href = 'mobile.html';
  }

</script>
